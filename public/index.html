<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="./favicon.ico">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <link rel="stylesheet" href="./master.css">

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-database.js"></script>

    <script src="init.js"></script>

</head>

<body>
    <div id="app" @click.stop="closeAll" @contextmenu.prevent="">
        <div class="non-clickable">
            <a href="./db-management.html" class="db-management-link">DB 관리</a>
            <equipment-component :equipment-data="model.equipment" :current-equipments="equipments"></equipment-component>
        </div>
    </div>
</body>

<!-- equipment Begin -->
<script type="text/x-template" id="equipmentComponent">
    <div class='menuParent'>
        <div v-for="(s, k, i) in equipmentData">
            <div class="partsName" @click.stop="let temp = !currentEquipments[i].show; closeAll(); currentEquipments[i].show = temp;">
                <span>{{k}}</span>
            </div>
            <div class="selectedEquipmentName">
                <span>{{currentEquipments[i].name}}</span>
            </div>
            <div class="equipmentsName" v-show="currentEquipments[i].show">
                <span v-for="(ss, ii) in s" @click="
                currentEquipments[i].set = null;
                currentEquipments[i].ab = [];
                for (let e in ss) {
                    currentEquipments[i][e] = ss[e];
                }
                    ">{{ss.name}}</span>
            </div>
        </div>
        <div>
        </div>
    </div>
</script>
<!-- equipment End -->

<script src="./index.js"></script>

</html>
